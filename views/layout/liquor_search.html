              <!-- Rum Button -->
              <div id="rumInput" class="col s12 m4 l4">
                <button class="btn-flat black pulse drink-wrapper-buttons">
                  Rum

              </div>

              <!-- Tequila Button -->
              <div id="tequilaInput" class="col s12 m4 l4">

            <div class="row">

              <div id="nonInput" class="col s12 m4 l4">

            </div>
          </div>
          <div class="row container">
            <div class="col s12 m4 l4">
              <h5>Select a drink</h5>
              <div class="row">
                <form>
                  <label for="drinkSelect"></label>
                  <div id="alcoholInput">
                    <label id="label"></label>
                    <select id="select" class="browser-default">
                      <option value="" disabled selected
                        >Choose your option</option
                      ></select
                    >
                  </div>
                </form>
              </div>
            </div>
            <div class="col s12 m8 l8 white">
              <div id="alcoholDisplay">
                <h5>Pick a drink on the dropdown to the left!</h5>
              </div>
            </div>
          </div>
        </div>
